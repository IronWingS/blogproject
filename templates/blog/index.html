{% extends 'base.html'%}
{% block main%}
    {% for post in post_list %} 
        <article class="post post-2">
            <header class="entry-header">
                <h1 class="entry-title">
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h1>
                <div class="entry-meta">
                    <span class="post-category"><a href="#">Django 博客教程</a></span>
		    <span class="post-data"><a href="#"><time class="entry-data" 
                                                              datetime="2012-11-09T23:15:57+00:00">2017年5月11日</time></a></span>
                    <span class="post-author"><a href="#">追梦人物</a></span>
                    <span class="comments-link"><a href="#">4 评论</a></span>
                    <span class="views-count"><a href="#">588 阅读</a></span>
                </div>
            </header>
            <div class="entry-content clearfix">
                <p>阿斯顿发送到发送</p>
                <div class="read-more cl-effect-14">
                    <a href="{{ post.get_absolute_url }}" class="more-link">继续阅读<span class="meta-nav">→</span></a>
                </div>
            </div>
        </article>
    {% empty %}
    <div class="no-post">暂时还没有发布文章</div>
    {% endfor %}
{% endblock main%}
